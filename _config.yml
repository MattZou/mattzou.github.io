# Matt Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Matt
subtitle: Note everyday
description: More than share
author: MattZou
language: zh-Hans
timezone:

#Style
avatar: /images/avatar.jpg
since: 2015

# Social links
social:
  GitHub: https://github.com/mattzou
  ZhiHu: https://www.zhihu.com/people/zou-matt-32

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://mattzou.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true
  trailing_html: true
# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: 
  enable: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: true
  tab_replace:

# prism
# https://prismjs.com/#languages-list
prism_plugin:
   mode: 'preprocess'   # realtime/preprocess
   theme: 'a11y-dark'   # https://github.com/PrismJS/prism-themes#available-themes
   line_number: true    # default false
   custom_css:          # optional

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: yelee

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:MattZou/mattzou.github.io.git
  branch: master 

#Feed
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:

# title, chinese available
links_title: Links
# links
links:
  GitHub: https://github.com/

#
#disqus_shortname: mattzou

# 多说分享服务
#duoshuo_share: true

# 多说热评文章 true 或者 false
#duoshuo_hotartical: true

# Swiftype Search Key
swiftype_key: fsS9LKwubSW7rKkaKHjP

# Extensions
Plugins: hexo-generator-sitemap

#sitemap
sitemap:
  path: sitemap.xml